<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Whiteboard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <p>Choose color (# hex)</p>
    <input type="color" name="custom_color" placeholder="#000000" id="pickcolor" class="call-picker" />
    <div id="color-holder" class="color-holder call-picker"></div>
    <button id="color-btn">Change color</button>
    <br />
    <p>Choose stroke width</p>
    <input type="range" name="stroke_width" min="1" max="25" value="4" id="stroke-width-picker" class="stroke_width_picker" />
    <span id="stroke-holder">1</span>
    <button id="stroke-btn">Change stroke width</button>
  </body>
</html>
